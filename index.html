<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/Todo-List/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/Todo-List/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,900" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>

<body>
  <div class="wrapper">

    <!-- Todo HEAD -->
    <div class="todo-head">
      <a onclick="handlers.toggleAll()">
        <i id="check-square" class="fa fa-check-square-o" aria-hidden="true"></i>
      </a>
      <input type="text" id="todoInput" placeholder="What needs to be done?" autofocus>
    </div>

    <!-- BODY FOOTER wrapper -->
    <div class="body-footer-wrap">

      <!-- Todo BODY -->
      <div class="todo-body">
        <ul>
          <!-- Todo <li>'s here-->
        </ul>
      </div>

      <!-- Todo FOOTER -->
      <div class="todo-footer">
        <div id="items-left-wrap">
          <p id="completed-todos"></p>
        </div>
        <div id="view-toggles">
          <button onclick="handlers.showAll()" class="active">All</button>
          <button onclick="handlers.showActive()">Active</button>
          <button onclick="handlers.showCompleted()">Completed</button>
        </div>
        <div id="clear-completed-wrap">
          <a onclick="handlers.clearCompleted()">Clear completed</a>
        </div>
      </div>

    </div>
  </div>


  <p id="author">
    <a href="http://scottyzen.com" target="_blank">
      <i class="fa fa-globe"></i>
    </a>
    <a href="http://twitter.com/scottyzen" target="_blank">
      <i class="fa fa-twitter"></i>
    </a>
  </p>

  <script src="main.js"></script>
</body>

</html>
