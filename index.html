<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">

    <!-- Todo HEAD -->
    <div class="todo-head">
      <h2>Todo's</h2>
      <button onclick="handlers.toggleAll()">Toggle all</button>
      <input type="text" id="todoInput">
      <button onclick="handlers.addNewTodo()">Add</button>
      <br>
    </div>

    <!-- Todo BODY -->
    <div class="todo-body">
      <ul>
        <!-- Todo <li>'s here-->
      </ul>
    </div>

    <!-- Todo FOOTER -->
    <div class="todo-footer">
      <div>
        <p>
          <span id="completed-todos">0</span> Items left
        </p>
      </div>
      <div id="view-toggles">
        <button onclick="handlers.showAll()">All</button>
        <button onclick="handlers.showActive()">Actuve</button>
        <button onclick="handlers.showCompleted()">Completed</button>
      </div>
      <div>
        <button onclick="handlers.clearCompleted()">Clear completed</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
