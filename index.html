<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <h2>Todo's</h2>
    <div>
      <input type="text" id="todoInput">
      <button onclick="handlers.addNewTodo()">Add</button>
      <br>
    </div>
    <div>
      <ul>
        <!-- Todo <li>'s here-->
      </ul>
    </div>
    <div>
      <p>Completed:
        <span id="completed-todos">0</span>
      </p>
      <button onclick="handlers.toggleAll()">Toggle all</button>
    </div>
    <div>
      <button onclick="handlers.showAll()">All</button>
      <button onclick="handlers.showActive()">Actuve</button>
      <button onclick="handlers.showCompleted()">Completed</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
